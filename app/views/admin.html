<!DOCTYPE html>
<html>
<head>
	
	<title>admin</title>
<link rel="stylesheet" href="./css/style2.css">	
<link rel="stylesheet" href="./css/styleAdmin.css"> 
<body>
<div class="w3-sidebar w3-bar-block w3-card w3-animate-left" style="display:none" id="mySidebar">
  <button class="w3-bar-item w3-button w3-large"
  onclick="w3_close()" style="text-align:center;"><h5>Collapse &times</h5></button>
  <img src="user.jpg" height="200" width="200" style="border-radius:50%;"><br><br><br>


  <div style='text-align:center;'>{{navbar[0]}} <br><i>(@{{navbar[1]}})</i></div><br><br><div style='text-align:center'>{{navbar[2]}} Points</div>



  <a href="/user" style="text-align:center;margin-top:60px;" class="w3-bar-item w3-button"><h3>Home</h3></a>
  <a href="/question" style="text-align:center;" class="w3-bar-item w3-button"><h3>Questions</h3></a>
  <a href="/leaderboard" style="text-align:center;" class="w3-bar-item w3-button"><h3>Leaderboard</h3></a>

  {% if navbar[3]==1 %}
    <a href="/admin" style="text-align:center;" class="w3-bar-item w3-button"><h3>Admin Panel</h3></a>;
  {% endif %}


</div>

<div id="main">
<button id="openNav" class="w3-button w3-teal w3-xlarge" style="position: absolute;background-color: #2196F3" onclick="w3_open()">&#9776;</button>


<div class="container">
  <div class="q">
    <p class="title"><span id="qid" class="qno">
    {{ qid }}</span><input type="text" id="title" name="q_title"></p>
  <div id="question"><textarea name="q" id="texta"></textarea></div><div class="hline"></div>
  <ul>
  <li><input type="radio" name="mcq" id="o1" value="1" checked/><label for="o1"><input type="text" class="option" name="o1"></label><div class="check"><div class="inside"></div></div></li>
  <li><input type="radio" name="mcq" id="o2" value="2"/><label for="o2"><input type="text" class="option" name="o2"></label><div class="check"><div class="inside"></div></div></li>
  <li><input type="radio" name="mcq" id="o3" value="3"/><label for="o3"><input type="text" class="option" name="o3"></label><div class="check"><div class="inside"></div></div></li>
  <li><input type="radio" name="mcq" id="o4" value="4"/><label for="o4"><input type="text" class="option" name="o4"></label><div class="check"><div class="inside"></div></div></li>
  </ul><br>
  <div class="points">Points- <input type="number" id="points"/></div>
  <button id="submit" onclick="addq()">submit</button>
</div>
<div id="added"></div>
</div>
</div>




<script src="./js/scriptAdmin.js">
</script>
<script src="./js/navbar.js">
</script>
</body>
</html>
